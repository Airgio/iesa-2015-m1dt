<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Operateur ternaire</title>
<style>
</style>
</head>
<body>
	<script>
		var playerOne = 500;
		var playerTwo = 600;
		console.log(
			(playerOne > playerTwo) ? playerOne : playerTwo
		);
		console.log(playerOne, playerTwo);
		console.debug(playerOne, playerTwo);
		console.info(playerOne, playerTwo);
		console.warn(playerOne, playerTwo);
		console.error(playerOne, playerTwo);

	</script>
</body>
<html>
