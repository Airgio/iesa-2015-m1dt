<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Fonctions</title>
<style>
</style>
</head>
<body>
	<script>
		function divide(valeur1, valeur2){
			return valeur1 / valeur2;
		}
		function multiply(valeur1, valeur2){
			return valeur1 * valeur2;
		}
		function add(valeur1, valeur2){
			return valeur1 + valeur2;
		}
		function less(valeur1, valeur2){
			return valeur1 - valeur2;
		}

		var total = divide(add(13,50),less(60,7600));
		console.log(total);
	</script>
</body>
<html>
