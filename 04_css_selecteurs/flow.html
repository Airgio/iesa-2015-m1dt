<!DOCTYPE html>
<html lang="fr" dir="ltr" class="client-nojs">
<head>
<meta charset="UTF-8" />
<title>Positionnement</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	-moz-box-sizing: border-box;
}
div {
	width: 100px;
	height: 100px;
}
#red {
	background: red;
	position: absolute;
	top: 50px;
	left: 100px;
}
#blue {
	background: blue;
}
#green {
	background: green;
}
</style>
</head>
<body>
	<div id="red"></div>
	<div id="blue"></div>
	<div id="green"></div>
</body>
