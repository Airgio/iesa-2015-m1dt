<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
<script>
	QUnit.test("addition succeed",
		function(assert){
			assert.equal(add(7,8), 15, "test 7 + 8 = 15");
		}
	);
	QUnit.test("addition fail",
		function(assert){
			assert.equal(add(95,8), 15, "test 95 + 8 = 103 != 15");
		}
	);
	function add(x, y){
		return x + y;
	}
</script>
